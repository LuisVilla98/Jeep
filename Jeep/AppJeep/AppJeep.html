<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeeps</title>
</head>
<body>
    <h1>Inventario de Jeeps</h1>
</body>
<body class="container m-5">
    <div class="alert alert-success display-1">Caracteristicas</div>
    {%if Jeeps%}
    <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Marca</th>
                <th>Modelo</th>
                <th>Motor</th>
                <th>Cilindrada</th>
                <th>Patente</th>
                <th>Año</th>
            </tr>
        </thead>
        <tbody>
            {%for j in Jeeps%}
            <tr>
                <td scope ="row">{{j.id}}</td>
                <td>{{j.marca}}</td>
                <td>{{j.modelo}}</td>
                <td>{{j.motor}}</td>
                <td>{{j.cilindrada}}</td>
                <td>{{j.patente}}</td>
                <td>{{j.año}}</td>
                <td><a href="/actualizarJeeps/{{ j.id }}"class="btn btn-success btn-sm"><i class="bi bi-pencil">Actualizar</i></td>
                <td><a href="/eliminarJeeps/{{ j.id }}" class="btn btn-danger btn-sm"><i class="bi bi-trash"></i>Eliminar</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
        <div class = "alert alert-info">No quedan jeep</div>
    {% endif %}
    <a href="/" class="btn btn-success float-end">Agregar Producto</a>
</body>
</html>
